{{ define "main" }}
{{ "<!-- begin layouts/_default/list.html -->" | safeHTML }}
<main>
    <article>
        <h1>{{ .Title }}</h1>
        {{ .Content }}
    </article>

    <ul>
    {{ range .Pages.GroupByDate "2006" }}
        <h3>{{ .Key  }}</h3>
        {{ range .Pages -}}
            <li><a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a></li>
        {{- end }}
    {{ end }}
    </ul>
</main>
{{ "<!-- end layouts/_default/list.html -->" | safeHTML }}
{{ end }}
